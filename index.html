<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbox-cont">
          
        <div class="toolbox-filter-colors">
            <div class="lightpink color-box"></div>
            <div class="lightgreen color-box"></div>
            <div class="lightblue color-box"></div>
            <div class="black color-box"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>

        <div class="kantext"> 
            <div> KANBAN BOARD </div>
        </div>
    </div>

    <div class="bg-image">
        <!-- Ticket Struture -->
    
        <div class="main-cont">
            <!-- <div class="ticket-cont">
                <div class="ticket-color"></div>
                <div class="ticket-id">1</div>
                <div class="task-area">Task1</div>
                <div class="ticket-lock"></div>
            </div> -->
        </div>

        <!-- Modal structure -->

        <div class="modal-cont">
            <textarea class="text-area"></textarea>

            <div class="priority-color-cont">
                <div class="lightpink priority-color"></div>
                <div class="lightgreen priority-color"></div>
                <div class="lightblue priority-color"></div>
                <div class="black priority-color"></div>
            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
